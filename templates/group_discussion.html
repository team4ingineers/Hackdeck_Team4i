{% extends 'base/base2.html' %}
{% block content %}

<div class="iframe-container">
    <iframe src="https://chatt-trial.netlify.app/" frameborder="0"></iframe>
</div>

<style>
    .iframe-container {
        position: relative;
        width: 100%;
        padding-top: 50%; /* 16:9 Aspect Ratio */
        overflow: hidden;
        border: 1px solid #ddd; /* Optional: border for better visibility */
        border-radius: 8px; /* Optional: rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow effect */
    }

    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Remove default iframe border */
    }

    /* Mobile Responsiveness */
    @media only screen and (max-width: 768px) {
        .iframe-container {
            padding-top: 75%; /* Adjust aspect ratio for smaller screens */
        }
    }

    @media only screen and (max-width: 480px) {
        .iframe-container {
            padding-top: 100%; /* Aspect ratio for very small screens */
        }
    }
</style>

{% endblock content %}
