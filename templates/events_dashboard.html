{% extends 'base/base2.html' %}

{% block title %}Students Detail{% endblock %}

{% block content %}
<style>
    #content main .head-title {
  display: flex;
  align-items: center;
  justify-content: space-between;
  grid-gap: 16px;
  flex-wrap: wrap;
}
#content main .head-title .left h1 {
  font-size: 36px;
  font-weight: 600;
  margin-bottom: 10px;
  color: var(--dark);
}
#content main .head-title .left .breadcrumb {
  display: flex;
  align-items: center;
  grid-gap: 16px;
}
#content main .head-title .left .breadcrumb li {
  color: var(--dark);
}
#content main .head-title .left .breadcrumb li a {
  color: var(--dark-grey);
  pointer-events: none;
}
#content main .head-title .left .breadcrumb li a.active {
  color: var(--blue);
  pointer-events: unset;
}
#content main .box-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  grid-gap: 24px;
  margin-top: 36px;
}
#content main .box-info li {
    height: 100px;
    
  padding: 24px;
  background: var(--light);
  border-radius: 20px;
  display: flex;
  align-items: center;
  grid-gap: 24px;
}
#content main .box-info li .bx {
  width: 80px;
  height: 80px;
  border-radius: 10px;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
}
#content main .box-info li:nth-child(1) .bx {
  background: var(--light-blue);
  color: var(--blue);
}
#content main .box-info li:nth-child(2) .bx {
  background: var(--light-yellow);
  color: var(--yellow);
}
#content main .box-info li:nth-child(3) .bx {
  background: var(--light-orange);
  color: var(--orange);
}
#content main .box-info li:nth-child(4) .bx {
  background: var(--light-blue);
  color: var(--blue);
}
#content main .box-info li:nth-child(5) .bx {
  background: var(--light-yellow);
  color: var(--yellow);
}
#content main .box-info li:nth-child(6) .bx {
  background: var(--light-orange);
  color: var(--orange);
}
#content main .box-info li:nth-child(7) .bx {
  background: var(--light-blue);
  color: var(--blue);
}
#content main .box-info li .text h3 {
  font-size: 24px;
  font-weight: 600;
  color: var(--dark);
}
#content main .box-info li .text p {
  color: var(--dark);
}
#content main .box-info {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Change to 3 columns */
  grid-gap: 24px;
  margin-top: 36px;
}

@media (max-width: 1200px) {
  #content main .box-info {
    grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
  }
}

@media (max-width: 768px) {
  #content main .box-info {
    grid-template-columns: 1fr; /* 1 column for smaller screens */
  }
}

</style>
<div class="head-title">
    <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li>
                <a class="active" href="#">Events</a>
            </li>
        </ul>
    </div>
   
  </div>
<ul class="box-info">
    <li>
        <a href="{% url 'event-create' %}" style="color: black;">
            <i class='bx bx-category' style="border-radius: 14px;" ></i>
        <span class="text">
           
                <h3 ><a href="{% url 'event-create' %}" style="color: black;">Create Event</a></h3>
        </span>
    </a>
    </li>
    <li>
        <a href="{% url 'event-list' %}" style="color: black;">
            <i class='bx bx-list-ul'  style="border-radius: 14px;"></i>
        <span class="text">
            
                <h3> <a href="{% url 'event-list' %}" style="color: black;">Event List</a></h3>
            </a>
        </span>
    </a>
    </li>
<li>
  <a href="{% url 'complete-event' %}" style="color: black;">
      <i class='bx bx-list-check'  style="border-radius: 14px;"></i>
  <span class="text">
      
          <h3> <a href="{% url 'complete-event' %}" style="color: black;">Completed Event List</a></h3>
      </a>
  </span>
</a>
</li>

</ul>


       
{% endblock %}
